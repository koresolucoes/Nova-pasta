<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Disparo WhatsApp</title>
    <script>
      // This is a workaround for a common benign error in React Flow and other libraries.
      // The error "ResizeObserver loop completed with undelivered notifications" is logged by browsers
      // when a ResizeObserver's callback triggers another resize event within the same frame.
      // This is often harmless and difficult to avoid in complex layouts.
      // This script suppresses this specific error message from appearing in the console.
      const originalError = console.error;
      console.error = (...args) => {
        if (args.length > 0 && typeof args[0] === 'string' && /ResizeObserver loop/.test(args[0])) {
          return;
        }
        originalError(...args);
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reactflow@11.11.4/dist/style.css" />
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;
      
      body {
        font-family: 'Inter', sans-serif;
      }
      .react-flow__panel {
        display: flex;
        gap: 8px;
      }
    </style>

</head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
